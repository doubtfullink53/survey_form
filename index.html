<<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>




<script type="text/javascript" src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js">
</script>

<link rel="stylesheet" href="css/style.css">

<h1 id="title"> Freecode camp survey form </h1>
<p id="description"> Thank you for taking the time to help us improve the platform</p>

<form id="survey-form">
  <div class="form-control">
    <label for="name" id="name-label">Name</label>
    <input type="text" id="name" placeholder="Enter your name" required />
  </div>

  <div class="form-control">
    <label for="email" id="email-label">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />
  </div>

  <div class="form-control">
    <label for="age" id="number-label">Age (optional)</label>
    <input type="number" id="number" placeholder="Age" min="1" max="200" />
  </div>

  <div class="form-control">
    <label for="role" id="label-r">Which option best describes your current role? </label>
    <select name="role" id="dropdown">
      <option value="student">Student</option>
      <option value="full-time">Full Time Job</option>
      <option value="part-time">Part Time Job</option>
      <option value="prefer-not-to-say">Prefer not to say</option>
      <option value="other">Other</option>
    </select>
  </div>

  <div class="form-control-radio">

    <label> Would you reccomend freeCodeCamp to a friend?</label>

    <label for="recommend-1" class="radio-left"> <input type="radio" id="recommend-1" name="reccommend" value="definitely" /> Definitely</label>
    <label for="recommend-2" class="radio-left"> <input type="radio" id="recommend-2" name="reccommend" value="maybe" /> Maybe</label>
    <label for="recommend-3" class="radio-left"> <input type="radio" id="recommend-3" name="reccommend" value="notsure" /> Not sure</label>

  </div>
  <div class="form-control-checkbox">
    <div class="form-control">
      <label for="feature" id="label-f">What is your favorite feature of freeCodeCamp? </label>
      <select name="feature" id="dropdownf">
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open source</option>
      </select>
    </div>

  </div>

  <div class="form-control-checkbox">
    <label> What would you like to see improved? (Check all that apply)</label>

    <label for="improved-1" class="checkbox-left"> <input type="checkbox" id="improved-1" name="improved" value="Front-end Projects" /> Front-end Projects</label>
    <label for="improved-2" class="checkbox-left"> <input type="checkbox" id="improved-2" name="improved" value="Challenges" /> Challenges</label>
    <label for="improved-3" class="checkbox-left"> <input type="checkbox" id="improved-3" name="improved" value="Videos" /> Videos</label>
  </div>

  <div class="form-control-textarea">
    <div class="form-control">
      <label for="comments" id="label-comments">Any comments or suggestions? </label>
      <textarea placeholder="awesome"> </textarea>
    </div>
  </div>

  <div class="form-control-submit">
    <div class="form-control">
      <input type="submit" value="Submit" id="submit">
    </div>
  </div>
</form>


  </body>
</html>
